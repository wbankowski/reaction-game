<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reaction Time Machine</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-wrap">

        <header class="app-header">
            <a href="#" class="button">
                <i class="fas fa-stopwatch"></i>
                <span class="display-average">0 ms</span>
            </a>

            <h1>Reaction Time Machine</h1>

            <a href="#" class="button">
                <i class="fas fa-apple-alt"></i>
                <span class="display-amount">0 pcs</span>
            </a>
        </header>

        <div class="content">
            <div class="grid">
                <div class="light light0">🍏</div>
                <div class="light light1">🍎</div>
                <div class="light light2">🍐</div>
                <div class="light light3">🍊</div>
                <div class="light light4">🍋</div>
                <div class="light light5">🍉</div>
                <div class="light light6">🍇</div>
                <div class="light light7">🍓</div>
                <div class="light light8">🍒</div>
                <div class="light light9">🍑</div>
                <div class="light light10">🍍</div>
                <div class="light light11">🥥</div>
                <div class="light light12">🥝</div>
            </div>
        </div>

        <div class="icon-bar">
            <a href="#" class="start">
                <i class="far fa-play-circle"></i>
                Start
            </a>
            <a href="#">
                <i class="far fa-stop-circle"></i>
                Stop
            </a>
            <a href="#">
                <i class="fas fa-chart-line"></i>
                Results
            </a>
            <a href="#">
                <i class="fa fa-user"></i>
                Me
            </a>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
