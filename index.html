<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reaction Game</title>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <div class="button">Start Game</div>
        </div>
        <div class="display">
            <h1 class="display-average"></h1>
            <h1 class="display-amount"></h1>
        </div>
        <div class="grid">
            <div class="light light0">üçè</div>
            <div class="light light1">üçé</div>
            <div class="light light2">üçê</div>
            <div class="light light3">üçä</div>
            <div class="light light4">üçã</div>
            <div class="light light5">üçâ</div>
            <div class="light light6">üçá</div>
            <div class="light light7">üçì</div>
            <div class="light light8">üçí</div>
            <div class="light light9">üçë</div>
            <div class="light light10">üçç</div>
            <div class="light light11">ü••</div>
            <div class="light light12">ü•ù</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .buttons {
        display: flex;
        padding: 20px 0;
        align-content: center;
        justify-content: center;
    }

    .button {
        text-align: center;
        width: 120px;
        height: 40px;
        vertical-align: middle;
        line-height: 40px;
        margin: 20px 0 0 0;
        background-color: black;
        border-radius: 10px;
        color: white;
        cursor: pointer;
    }

    .container {
        width: 100vw;
        height: 100vh;
    }

    .display {
        /* flex: 1; */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-weight: 100;
        font-size: 0.6em;
        margin: 0;
        color: black;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
    }

    .light {
        font-size: 5em;
        text-align: center;
        visibility: hidden;
        cursor: pointer;
    }

    .light0 {
        grid-column: 1;
        grid-row: 5;
    }

    .light1 {
        grid-column: 5;
        grid-row: 5;
    }

    .light2 {
        grid-column: 2;
        grid-row: 4;
    }

    .light3 {
        grid-column: 4;
        grid-row: 4;
    }

    .light4 {
        grid-column: 1;
        grid-row: 3;
    }

    .light5 {
        grid-column: 5;
        grid-row: 3;
    }

    .light6 {
        grid-column: 2;
        grid-row: 2;
    }

    .light7 {
        grid-column: 4;
        grid-row: 2;
    }

    .light8 {
        grid-column: 1;
        grid-row: 1;
    }

    .light9 {
        grid-column: 5;
        grid-row: 1;
    }

    .light10 {
        grid-column: 3;
        grid-row: 3;
    }

    .light11 {
        grid-column: 3;
        grid-row: 5;
    }

    .light12 {
        grid-column: 3;
        grid-row: 1;
    }

    .green {
        visibility: visible;
    }
</style>

</html>
